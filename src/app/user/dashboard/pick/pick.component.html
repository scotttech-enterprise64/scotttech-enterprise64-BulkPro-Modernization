<div class="bp-pick-option">
    <div class="container-fluid">
        <div class="row g-4">
            <h2 mat-subheader class="bp-option-heading mt-3 mb-0">
                <div class="mat-icon-wrap">
                    <span class="material-symbols-outlined mat-icon"> archive </span>
                </div>
                Pick
            </h2>

            <!-- Select Zone -->
            <div class="bp-inline-step step-select-zone">
                <mat-card class="mat-elevation-z g-card">
                    <mat-card-content>
                        <div class="d-flex justify-content-between align-items-center">
                            <mat-form-field class="action-dropdown" appearance="fill">
                                <mat-label>Select Zones</mat-label>
                                <mat-select>
                                    <mat-option value="Zone 1">Zone 1</mat-option>
                                    <mat-option value="Zone 2">Zone 2</mat-option>
                                    <mat-option value="Zone 3">Zone 3</mat-option>
                                    <mat-option value="Zone 4">Zone 4</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <span class="material-symbols-outlined">
                                ads_click
                            </span>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>


            <!-- Scan Order -->
            <div class="bp-inline-step step-scan-order">
                <mat-card class="mb-3">
                    <mat-card-content>

                        <div class="d-flex justify-content-between align-items-center">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Scan Order/Tote/Batch</mat-label>
                                <input type="text" placeholder="Scan Order/Tote/Batch"
                                    aria-label="Scan Order/Tote/Batch" matInput>
                            </mat-form-field>
                            <span class="scan-option-wrap">
                                <img src="./assets/images/scan-option.svg" width="90" height="50">
                            </span>
                        </div>
                    </mat-card-content>
                </mat-card>

                <mat-card>
                    <mat-card-content>
                        <div class="row">
                            <div class="col-9">
                                <table mat-table [dataSource]="dataSource" matSort
                                    (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
    
                                    <!-- Position Column -->
                                    <ng-container matColumnDef="tote">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                                            sortActionDescription="Sort by Tote">
                                            Tote
                                        </th>
                                        <td mat-cell *matCellDef="let element"> {{element.tote}} </td>
                                    </ng-container>
    
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="tr">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                                            sortActionDescription="Sort by Tr">
                                            Tr #
                                        </th>
                                        <td mat-cell *matCellDef="let element"> {{element.tr}} </td>
                                    </ng-container>
    
                                    <!-- Weight Column -->
                                    <ng-container matColumnDef="order">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                                            sortActionDescription="Sort by order">
                                            Order #
                                        </th>
                                        <td mat-cell *matCellDef="let element"> {{element.order}} </td>
                                    </ng-container>
    
    
    
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                            </div>
                            <div class="col-3">
                                Zone 1 (list here)
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>

            </div>

        </div>
    </div>
</div>
