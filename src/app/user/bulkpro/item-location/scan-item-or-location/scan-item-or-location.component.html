<div class="bp-pick-option position-relative" style="height: 100vh !important;">
    <div class="container-fluid">
        <div class="row g-4">
            <div class="mt-0 col-12">
                
                <h2 mat-subheader class="bp-option-heading mt-3 mb-0">
                    <div class="mat-icon-wrap">
                        <span class="material-symbols-outlined mat-icon">explore</span>
                    </div>
                    <span class="mat-subheader-space">Item Location</span>
                </h2>

                <!-- Scan Order/Tote/Batch -->
                <div class="mt-0 bp-inline-step step-scan-order">
                    <mat-card class="mat-elevation-z g-card mb-3">
                        <mat-card-content>
                            <div class="d-flex justify-content-between align-items-center">
                                <mat-form-field class="w-100 action-field wrap-p-0" appearance="outline">
                                    <mat-label>Scan Item or Location</mat-label>
                                    <input type="text" placeholder="Scan Item or Location" aria-label="Scan Item or Location" 
                                        #scan autofocus matInput [(ngModel)]="itemNumber" (keypress)="scanItem($event)">
                                </mat-form-field>
                                <div class="action-des-icon-wrap">
                                    <span class="scan-option-wrap">
                                        <img src="./assets/images/scan-option.svg" width="58" height="32">
                                    </span>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>

            </div>
        </div>
        <!-- <div style="display: block; height:150px;"></div> -->
        <div class="row" style="position:absolute; bottom: 50px; right: 0;">
            <div class="action-buttons-wrap">
                <button mat-flat-button color="warn">Exit</button>
            </div>
        </div>

    </div>
</div>
