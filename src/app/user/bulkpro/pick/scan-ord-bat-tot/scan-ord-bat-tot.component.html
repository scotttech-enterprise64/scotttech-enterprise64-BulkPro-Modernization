<div class="bp-pick-option">
    <div class="container-fluid">
        <div class="row g-4">
            <div class="mt-0 col-12">
                <h2 mat-subheader class="bp-option-heading mt-3 mb-0">
                    <div class="mat-icon-wrap">
                        <span class="material-symbols-outlined mat-icon"> archive </span>
                    </div>
                    <span class="mat-subheader-space">Pick</span>
                </h2>

                <!-- Scan Order/Tote/Batch -->
                <div class="mt-0 bp-inline-step step-scan-order">
                    
                    <mat-card class="mat-elevation-z g-card mb-3">
                        <mat-card-content>
                            <div class="d-flex justify-content-between align-items-center">
                                <mat-form-field class="w-100 action-field wrap-p-0" appearance="outline">
                                    <mat-label>Scan Order/Tote/Batch</mat-label>
                                    <input type="text" placeholder="Scan Order/Tote/Batch" #scan autofocus
                                        aria-label="Scan Order/Tote/Batch" (keypress)="scanOrder($event)" matInput [(ngModel)]="orderNum">
                                </mat-form-field>
                                <div class="action-des-icon-wrap">
                                    <span class="scan-option-wrap">
                                        <img src="./assets/images/scan-option.svg" width="58" height="32">
                                    </span>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>

                    <div class="row">

                        <div class="col-{{ zone ? '8' : '12'}}">
                            <mat-card class="mat-elevation-z g-card mb-3">
                                <mat-card-content>
                                    
                                    <ng-scrollbar style="height: 200px">
                                        <table mat-table [dataSource]="orderList" matSort
                                        (matSortChange)="announceSortChange($event)"
                                        class="mat-elevation-z bp-inline-table">

                                                <!-- Position Column -->
                                        <ng-container matColumnDef="ToteID">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                sortActionDescription="Sort by ToteID">
                                                Tote
                                            </th>
                                            <td mat-cell *matCellDef="let element"> {{element.ToteID}} </td>
                                        </ng-container>

                                        <!-- Name Column -->
                                        <ng-container matColumnDef="NumTrans">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                sortActionDescription="Sort by NumTrans">
                                                Tr #
                                            </th>
                                            <td mat-cell *matCellDef="let element"> {{element.NumTrans}} </td>
                                        </ng-container>

                                        <!-- Order Column -->
                                        <ng-container matColumnDef="OrderNumber">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                sortActionDescription="Sort by OrderNumber">
                                                Order #
                                            </th>
                                            <td mat-cell *matCellDef="let element"> {{element.OrderNumber}} </td>
                                        </ng-container>



                                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                            <!-- ... -->
                                        
                                    </table>
                                        </ng-scrollbar>
                                </mat-card-content>
                            </mat-card>
                        </div>

                        <div class="col-4" *ngIf="zone">
                            <mat-card class="mat-elevation-z g-card mb-3">
                                <mat-card-content>
                                    <mat-list role="list" class="action-list-wrap zones-list-wrap">
                                        <mat-list-item role="listitem" class="zones-list-item">
                                            <div class="action-list-wrap d-flex align-items-center">
                                                <span class="material-symbols-outlined icon-auto-activity">
                                                    auto_activity_zone
                                                </span>
                                                <span>Zone: {{zone}}</span>
                                            </div>
                                        </mat-list-item>                                       
                                    </mat-list>
                                </mat-card-content>
                            </mat-card>
                        </div>

                    </div>

                </div>

                <div class="action-buttons-wrap">
                    <button mat-flat-button color="primary" [disabled]="orderList.data.length > 0 ? false : true" (click)="processPick()">Process Picks</button>
                    <button mat-stroked-button color="primary" [disabled]="orderList.data.length > 0 ? false : true" class="btn-primary-o">Print Picks</button>
                    <button mat-stroked-button color="warn" class="btn-primary-ex" (click)="exit()">Exit</button>
                </div>

            </div>
        </div>
    </div>
</div>
