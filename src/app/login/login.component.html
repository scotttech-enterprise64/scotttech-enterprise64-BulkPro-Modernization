<section class="login-section">
    <div class="container py-2">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12">
          
          <div class="card col-md-12" style="border-radius: 10px;">

            <div class="row mx-4 mt-3">
      
              <div class="col-4">
                <img src="../../assets/images/peaklogix_blue.png" width="80" height="20" alt="">          
                <h2 class="app-heading">BulkPro</h2>
              </div>
          
              <div class="col-4 text-center">
                <img src="../../assets/images/ScottTech _ Pickpro_Blue.png" width="100" alt="">
                <div class="account_login">Account Login</div>
              </div>
          
            </div>

            <div class="row g-0">                    

              <div class="col-md-12 col-lg-12 d-flex align-items-center">
                <div class="card-body p-4 text-black">
  
                  <form [formGroup]="loginForm">                    

                   

                    <div class="form-outline mb-2 col-9" style="float: none;margin: 0 auto;">
                      <mat-form-field appearance="outline" style=" width: 100%;">
                        <mat-label>Username</mat-label>
                        <input type="text" matInput placeholder="Enter Username" formControlName="username" />
                        <mat-icon matPrefix style="color: #090948;">account_circle</mat-icon>
                      </mat-form-field>
                    </div>

                    <div class="form-outline col-9" style="float: none;margin: 0 auto;">
                      <mat-form-field appearance="outline" style=" width: 100%;">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Enter Password" formControlName="password" />
                        <mat-icon matPrefix style="color: #090948;">lock</mat-icon>
                      </mat-form-field>
                    </div>

                    <div class="form-outline col-9" style="float: none;margin: 0 auto;">
                      <mat-form-field appearance="outline" style=" width: 100%;">
                        <mat-label>Data Source</mat-label>
                        <mat-select>
                          <mat-option value="one">First option</mat-option>
                          <mat-option value="two">Second option</mat-option>
                        </mat-select>
                        <mat-icon matPrefix style="color: #090948;">cloud_download</mat-icon>
                      </mat-form-field>
                    </div>

                    <div class="form-outline col-9" style="float: none;margin: 0 auto;">
                      <mat-form-field appearance="outline" style=" width: 100%;">
                        <mat-label>Device ID</mat-label>
                        <mat-select>
                          <mat-option value="one">First option</mat-option>
                          <mat-option value="two">Second option</mat-option>
                        </mat-select>
                        <mat-icon matPrefix style="color: #090948;">developer_board</mat-icon>
                      </mat-form-field>
                    </div>

                    <div class="form-outline col-9 pt-5" style="margin: 0 auto;">
                        <button style="width:100%;" mat-flat-button color="primary" class="mat-button-icon br-12">Login</button>
                    </div>

                  </form>
                 
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
</section>
