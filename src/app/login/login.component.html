<section class="login-section">
    <div class="container py-2">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12">

                <div class="card col-md-12" style="border-radius: 10px;">

                    <div class="row mx-4 mt-3">

                        <div class="col-4">
                            <img src="../../assets/images/peaklogix_blue.png" width="80" height="20" alt="">
                            <h2 class="app-heading">BulkPro</h2>
                        </div>

                        <div class="col-4 text-center">
                            <img src="../../assets/images/ScottTech _ Pickpro_Blue.png" width="100" alt="">
                            <div class="account_login">Account Login</div>
                        </div>

                    </div>

                    <div class="row g-0">

                        <div class="col-md-12 col-lg-12 d-flex align-items-center">
                            <div class="card-body p-4 text-black">

                                <form [formGroup]="loginForm" (submit)="OnLogin()">



                                    <div class="form-outline mb-2 col-9" style="float: none;margin: 0 auto;">
                                        <mat-form-field appearance="outline" style=" width: 100%;">
                                            <mat-label>Username</mat-label>
                                            <input id="UserName" formControlName="username" class="form-control"
                                                type="text" matInput placeholder="Enter User Name" maxlength="100"
                                                required autocomplete="off" />
                                            <div *ngIf="error_msg">
                                                <ng-container *ngFor="let error of error_messages.username">
                                                    <span class="text-error-500"
                                                        *ngIf="loginForm.get('username')?.hasError(error.type) && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
                                                        {{ error.message }}
                                                    </span>
                                                </ng-container>
                                            </div>
                                            <mat-icon matPrefix style="color: #090948;">account_circle
                                            </mat-icon>
                                        </mat-form-field>
                                    </div>

                                    <div class="form-outline col-9" style="float: none;margin: 0 auto;">
                                        <mat-form-field appearance="outline" style=" width: 100%;">
                                            <mat-label>Password</mat-label>
                                            <input formControlName="password" id="Password" class="form-control"
                                                type="password" matInput placeholder="Enter Password" required
                                                autocomplete="off" />
                                            <div *ngIf="error_msg">
                                                <ng-container *ngFor="let error of error_messages.password">
                                                    <span class="text-error-500"
                                                        *ngIf="loginForm.get('password')?.hasError(error.type) && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                                                        {{ error.message }}
                                                    </span>
                                                </ng-container>
                                            </div>
                                            <mat-icon matPrefix style="color: #090948;">lock</mat-icon>
                                        </mat-form-field>
                                    </div>

                                    <div *ngIf="displayDropDowns" class="form-outline col-9"
                                        style="float: none;margin: 0 auto;">
                                        <mat-form-field appearance="outline" style=" width: 100%;">
                                            <mat-label>Data Source</mat-label>
                                            <mat-select (selectionChange)="changeDsName($event)" formControlName="dsName">
                                                <mat-option *ngFor="let dsName of dsNamesDropDownValues"
                                                    [value]="dsName">
                                                    {{ dsName }}
                                                </mat-option>
                                            </mat-select>
                                            <div *ngIf="error_msg">
                                                <ng-container *ngFor="let error of error_messages.dsName">
                                                    <span class="text-error-500"
                                                        *ngIf="loginForm.get('dsName')?.hasError(error.type) && (loginForm.get('dsName')?.dirty || loginForm.get('dsName')?.touched)">
                                                        {{ error.message }}
                                                    </span>
                                                </ng-container>
                                            </div>
                                            <mat-icon matPrefix style="color: #090948;">cloud_download
                                            </mat-icon>
                                        </mat-form-field>
                                    </div>

                                    <div *ngIf="displayDropDowns" class="form-outline col-9"
                                        style="float: none;margin: 0 auto;">
                                        <mat-form-field appearance="outline" style=" width: 100%;">
                                            <mat-label>Device ID</mat-label>
                                            <mat-select id="DeviceID" formControlName="deviceID"
                                                (change)="changeDeviceID($event)">

                                                <mat-option value=""></mat-option>
                                                <mat-option *ngFor="let deviceID of deviceIDDropDownValues"
                                                    [value]="deviceID">
                                                    {{ deviceID }}
                                                </mat-option>
                                            </mat-select>
                                            <div *ngIf="error_msg">
                                                <ng-container *ngFor="let error of error_messages.deviceID">
                                                    <span class="text-error-500"
                                                        *ngIf="loginForm.get('deviceID')?.hasError(error.type) && (loginForm.get('deviceID')?.dirty || loginForm.get('deviceID')?.touched)">
                                                        {{ error.message }}
                                                    </span>
                                                </ng-container>
                                            </div>
                                            <mat-icon matPrefix style="color: #090948;">developer_board
                                            </mat-icon>
                                        </mat-form-field>
                                    </div>

                                    <div class="form-outline col-9 pt-5" style="margin: 0 auto;">
                                        <button id="loginButton" type="submit" style="width:100%;" mat-flat-button color="primary"
                                            class="mat-button-icon br-12">Login</button>
                                            
                                        <button type="submit" style="width:100%;" mat-flat-button color="primary"
                                            class="mat-button-icon br-12" (click)="openFullscreen()">Open Full Screen</button>
                                        <button type="submit" style="width:100%;" mat-flat-button color="primary"
                                            class="mat-button-icon br-12" (click)="closeFullscreen()">Exit Full Screen</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>


<div class="overlay" *ngIf="spinnerService.visibility | async">
    <div class="center">
        <mat-spinner [diameter]="50"></mat-spinner>
    </div>
</div>
