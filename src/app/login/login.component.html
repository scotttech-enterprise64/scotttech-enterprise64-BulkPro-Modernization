<section class="vh-100 login-section">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          
            <img src="../../assets/images/peaklogix.png" alt="">
          
          <h2 class="app-heading">BulkPro</h2>
          
          <div class="card col-md-6" style="border-radius: 10px;">
            <div class="row g-0">                    

              <div class="col-md-12 col-lg-12 d-flex align-items-center">
                <div class="card-body p-4 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1" style="justify-content: center;">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0" class="account_login">Account Login</span>
                    </div>

                    <div class="form-outline mb-2 col-9" style="float: none;margin: 0 auto;">
                      <mat-form-field appearance="outline" style=" width: 100%;">
                        <mat-label>Username</mat-label>
                        <input type="text" matInput placeholder="Enter Username" required />
                        <mat-icon matPrefix style="color: #090948;">account_circle</mat-icon>
                      </mat-form-field>
                    </div>

                    <div class="form-outline col-9" style="float: none;margin: 0 auto;">
                      <mat-form-field appearance="outline" style=" width: 100%;">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Enter Password" required />
                        <mat-icon matPrefix style="color: #090948;">lock</mat-icon>
                      </mat-form-field>
                    </div>

                    <div class="form-outline col-9" style="float: none;margin: 0 auto;">
                      <mat-form-field appearance="outline" style=" width: 100%;">
                        <mat-label>Data Source</mat-label>
                        <!-- <input type="password" matInput placeholder="Enter Password" formControlName="dataSource" required /> -->
                        <mat-select>
                          <mat-option value="one">First option</mat-option>
                          <mat-option value="two">Second option</mat-option>
                        </mat-select>
                        <mat-icon matPrefix style="color: #090948;">cloud_download</mat-icon>
                      </mat-form-field>
                    </div>

                    <div class="form-outline col-9" style="float: none;margin: 0 auto;">
                      <mat-form-field appearance="outline" style=" width: 100%;">
                        <mat-label>Device ID</mat-label>
                        <!-- <input type="password" matInput placeholder="Enter Password" formControlName="deviceID" required /> -->
                        <mat-select>
                          <mat-option value="one">First option</mat-option>
                          <mat-option value="two">Second option</mat-option>
                        </mat-select>
                        <mat-icon matPrefix style="color: #090948;">developer_board</mat-icon>
                      </mat-form-field>
                    </div>

                    <div class="form-outline col-9 pt-5" style="margin: 0 auto;">
                        <button style="width:100%;" mat-flat-button color="primary" class="mat-button-icon">Login</button>
                    </div>

                  </form>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<div class="overlay" *ngIf="spinnerService.visibility | async">
    <div class="center">
        <mat-spinner [diameter]="50"></mat-spinner>
    </div>
</div>
