<div class="container">
  <form>
      <div class="form-group">
          <label for="UserName">User Name</label>
          <input id="UserName" class="form-control" type="text" placeholder="Enter User Name"  maxlength="100"
                 required autocomplete="off"/>
          <label for="Password">Password</label>
          <input id="Password" class="form-control" type="password" placeholder="Enter Password" 
                 required autocomplete="off" readonly onfocus="this.removeAttribute('readonly');"/>
          <label id="DSNameLabel" for="DeviceID" class="d-none">Data Source</label>
          <select id="DSName" class="form-control d-none" required>
              <option></option>
          </select>
          <label id="DeviceIDLabel" for="DeviceID" class="d-none">Device ID</label>
          <select id="DeviceID" class="form-control d-none" required>
              <option></option>
          </select>
      </div>
      <div class="form-group">
          <button id="loginButton" type="button" class="btn btn-primary mb-2">Login</button>
      </div>
  </form>
</div>
